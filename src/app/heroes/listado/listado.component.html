<button (click)='borrarHeroe()'>Borrar</button>

<p *ngIf='heroeBorrado; else noBorrado'>Heroes borrados</p>

<<ng-template #noBorrado> <h3> no borro nada</h3> </ng-template>



    <span>{{heroeBorrado}}</span>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
      {{i+1}} - {{heroe}}

    </li>
</ul>
